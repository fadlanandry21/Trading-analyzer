<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #999;
            margin-bottom: 32px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #e0e0e0;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #ffffff;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #ffffff;
            background: #000000;
        }

        input::placeholder {
            color: #666;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            padding: 4px 8px;
            font-size: 13px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #ffffff;
        }

        .password-input {
            padding-right: 60px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        button[type="submit"]:hover {
            background: #e0e0e0;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: #ff6b6b;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #999;
        }

        .login-link a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .login-link a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        /* Modal Pop-up Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            animation: slideUp 0.4s ease;
            position: relative;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: rgba(76, 217, 100, 0.1);
            border: 2px solid #4cd964;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            animation: scaleIn 0.5s ease 0.2s backwards;
        }

        .success-icon i {
            color: #4cd964;
            font-size: 40px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #ffffff;
        }

        .modal-message {
            font-size: 15px;
            color: #999;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .modal-button {
            width: 100%;
            padding: 14px;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-button:hover {
            background: #e0e0e0;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 30px 24px;
            }

            h2 {
                font-size: 24px;
            }

            .modal-content {
                padding: 32px 24px;
            }
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h2>Register</h2>
        <p class="subtitle">Buat akun baru</p>
        <form method="post" id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Masukkan username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" class="password-input"
                        placeholder="Buat password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <span id="toggle-text"><i class="fa-solid fa-eye"></i></span>
                    </button>
                </div>
            </div>

            <button type="submit">Register</button>
        </form>

        <p class="login-link">
            Sudah punya akun? <a href="/login">Login di sini</a>
        </p>
    </div>

    <!-- Modal Pop-up -->
    <div class="modal-overlay" id="successModal">
        <div class="modal-content">
            <div class="success-icon">
                <i class="fa-solid fa-check"></i>
            </div>
            <h3 class="modal-title">Registrasi Berhasil!</h3>
            <p class="modal-message">
                Akun Anda telah berhasil dibuat. Silakan login untuk melanjutkan.
            </p>
            <button class="modal-button" onclick="redirectToLogin()">Login Sekarang</button>
        </div>
    </div>

    <script>
        function togglePassword() {
            const InputPassword = document.getElementById('password')
            const ShowPassword = document.getElementById('toggle-text').querySelector('i');

            if (InputPassword.type === 'text') {
                InputPassword.type = 'password';
                ShowPassword.classList.remove('fa-eye-slash');
                ShowPassword.classList.add('fa-eye');
            } else if (InputPassword.type === 'password') {
                InputPassword.type = 'text';
                ShowPassword.classList.remove('fa-eye');
                ShowPassword.classList.add('fa-eye-slash');
            }
        }

        function showSuccessModal() {
            document.getElementById('successModal').classList.add('show');
        }

        function redirectToLogin() {
            // Redirect ke halaman login
            window.location.href = '/login';
        }

        // Close modal ketika klik di luar modal content
        document.getElementById('successModal').addEventListener('click', function(e) {
            if (e.target === this) {
                redirectToLogin();
            }
        });

        // Check URL parameter untuk menampilkan modal jika registrasi berhasil
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('success') === 'true') {
                showSuccessModal();
            }
        });
    </script>

</body>

</html>
